<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>ABOLFAZL-DESKTOP</title>
<link rel="stylesheet" href="style.css">
<style>
body {
    margin: 0;
    padding: 0;
    width: 100%; 
    height: 100vh;
    overflow: hidden;
    background-color: #0a0a0a;
    background-size: cover;
    background-position: center;
    background-repeat: no-repeat;
    background-attachment: fixed;
    transition: background-image 0.8s ease-in-out;
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    -webkit-user-select: none;
    user-select: none;
}

/* Taskbars - Glassmorphism */
#taskbar-top, #taskbar-bottom {
    background: rgba(20, 20, 20, 0.5);
    backdrop-filter: blur(24px) saturate(200%);
    -webkit-backdrop-filter: blur(24px) saturate(200%);
    display: flex;
    align-items: center;
    position: fixed;
    width: 100%;
    left: 0;
    border-radius: 0;
    box-shadow: 0 4px 30px rgba(0,0,0,0.5);
    transition: all 0.3s ease;
}

#taskbar-top {
    top: 0;
    justify-content: space-between;
    padding: 0 30px;
    color: #fff;
    height: 44px;
    z-index: 1001;
    box-sizing: border-box;
}

#taskbar-bottom {
    bottom: 0;
    height: 60px;
    z-index: 1001;
    padding: 0 12px;
}

#clock {
    font-weight: 600;
    letter-spacing: 1px;
    color: #fff;
    font-variant-numeric: tabular-nums;
    font-family: 'Consolas', monospace;
    text-shadow: 0 0 12px rgba(255,255,255,0.2);
    transition: color 0.3s ease;
}

#top-text {
    font-size: 14px;
    font-weight: 800;
    letter-spacing: 3px;
    text-transform: uppercase;
    background: linear-gradient(90deg, #f5f5f5, #eaeaea, #f5f5f5);
    background-size: 200% auto;
    background-clip: text;
    -webkit-background-clip: text;
    -webkit-text-fill-color: transparent;
    filter: drop-shadow(0 0 10px rgba(245,245,245,0.2));
    animation: shineText 3s linear infinite;
}

@keyframes shineText {
    to { background-position: 200% center; }
}

/* Start Menu - glass + soft shadow */
#start-menu {
    position: absolute;
    bottom: 65px;
    left: 15px;
    width: 360px;
    height: 500px;
    background: rgba(30, 30, 30, 0.85);
    backdrop-filter: blur(40px);
    -webkit-backdrop-filter: blur(40px);
    border-radius: 20px;
    border: 1px solid rgba(255,255,255,0.1);
    box-shadow: 0 35px 70px rgba(0,0,0,0.7), inset 0 0 30px rgba(255,255,255,0.05);
    transform-origin: bottom left;
    transition: all 0.5s cubic-bezier(0.19, 1, 0.22, 1);
    z-index: 1000;
    display: flex;
    flex-direction: column;
    opacity: 0;
    visibility: hidden;
    transform: scale(0.9) translateY(40px);
    pointer-events: none;
    overflow: hidden;
}

#start-menu.visible {
    opacity: 1;
    visibility: visible;
    transform: scale(1) translateY(0);
    pointer-events: auto;
}

.start-menu-content {
    overflow-y: auto;
    flex: 1;
    padding: 20px;
    display: flex;
    flex-direction: column;
    gap: 14px;
}

.start-menu-footer {
    margin-top: auto;
    padding: 20px;
    background: rgba(255,255,255,0.03);
    border-top: 1px solid rgba(255,255,255,0.08);
    display: flex;
    gap: 12px;
}

.power-buttons button {
    background: rgba(255,255,255,0.06);
    border: 1px solid rgba(255,255,255,0.12);
    color: #fff;
    flex: 1;
    padding: 14px;
    border-radius: 16px;
    cursor: pointer;
    display: flex;
    align-items: center;
    justify-content: center;
    font-size: 22px;
    transition: all 0.35s ease;
}

.power-buttons button:hover {
    background: rgba(255,255,255,0.18);
    transform: translateY(-3px);
    box-shadow: 0 8px 20px rgba(255,255,255,0.25);
}

.shutdown-btn:hover {
    background: #e74c3c;
    border-color: #c0392b;
    box-shadow: 0 8px 20px rgba(231,76,60,0.4);
}

/* Start Button */
.start-btn {
    display: flex;
    align-items: center;
    justify-content: center;
    cursor: pointer;
    width: 52px;
    height: 48px;
    margin-left: 6px;
    background: transparent;
    border: none;
    transition: all 0.35s ease;
    border-radius: 14px;
}

.start-btn:hover { background: rgba(255,255,255,0.1); }

.start-icon {
    width: 44px;
    height: 44px;
    object-fit: contain;
    border-radius: 8px;
    transition: transform 0.45s cubic-bezier(0.34, 1.56, 0.64, 1);
    pointer-events: none;
}

.start-btn:hover .start-icon {
    transform: scale(1.25) rotate(7deg);
    filter: drop-shadow(0 0 18px rgba(255,255,255,0.35));
}

/* Dock */
.taskbar-center {
    display: flex;
    gap: 10px;
    padding: 0 18px;
    flex: 1;
    justify-content: center;
}

.app {
    padding: 10px;
    border-radius: 14px;
    transition: all 0.35s cubic-bezier(0.23, 1, 0.32, 1);
    cursor: pointer;
    position: relative;
    will-change: transform;
    animation: appAppear 0.6s backwards;
}

@keyframes appAppear {
    from { opacity: 0; transform: translateY(20px); }
    to { opacity: 1; transform: translateY(0); }
}

.app img {
    width: 36px;
    height: 36px;
    display: block;
    pointer-events: none;
    transition: all 0.35s ease;
}

.app:hover { background: rgba(255,255,255,0.12); }
.app:active { transform: scale(0.82); }

.app:hover img {
    transform: scale(1.3) translateY(-6px);
    filter: drop-shadow(0 12px 18px rgba(0,0,0,0.5));
}

.app.running::after {
    content: '';
    position: absolute;
    bottom: 5px;
    left: 50%;
    transform: translateX(-50%);
    width: 16px;
    height: 4px;
    background: #fff;
    border-radius: 12px;
    box-shadow: 0 0 14px #fff;
    pointer-events: none;
    animation: pulseRunning 1.8s infinite;
}

@keyframes pulseRunning {
    0%,100% { opacity: 0.7; width: 16px; }
    50% { opacity: 1; width: 20px; }
}

/* Desktop */
#desktop {
    width: 100%;
    height: 100%;
    position: absolute;
    top: 0;
    left: 0;
    z-index: 0;
}

/* ===== 10 New Lines Added ===== */
.app:hover::after { content: attr(title); position: absolute; bottom: 48px; left: 50%; transform: translateX(-50%); background: rgba(0,0,0,0.75); color: #fff; padding: 3px 8px; border-radius: 6px; font-size: 12px; white-space: nowrap; pointer-events: none; opacity: 0.9; }
.start-btn.active .start-icon { filter: drop-shadow(0 0 20px rgba(255,255,255,0.5)); }
.taskbar-center .app.running { animation: bounceRunning 1.2s infinite; }
@keyframes bounceRunning { 0%,100%{transform:translateY(0);} 50%{transform:translateY(-6px);} }
#taskbar-top:hover, #taskbar-bottom:hover { box-shadow: 0 6px 40px rgba(0,0,0,0.7); }
#start-menu:hover { box-shadow: 0 40px 80px rgba(0,0,0,0.85), inset 0 0 40px rgba(255,255,255,0.08); }
.app.running img { filter: drop-shadow(0 0 16px #fff) brightness(1.2); }
.taskbar-center .app { perspective: 600px; }
.app:hover { transform: scale(1.08) rotateX(2deg); }
.start-btn:hover { transform: scale(1.05) rotate(1deg); }

</style>
</head>
<body>

<div id="desktop"></div>

<div id="taskbar-top">
    <div id="top-text">ABOLFAZL-DESKTOP</div>
    <div id="clock"></div>
</div>

<div id="taskbar-bottom">
    <div class="taskbar-left">
        <div id="start-menu">
            <div class="start-menu-content">
                <div class="spacer" style="height: 20px;"></div>
            </div>
            <div class="start-menu-footer">
                <div class="power-buttons">
                    <button onclick="sendToPython({action: 'open_bg_picker'})" title="Set Background">üåÑ</button>
                    <button onclick="sendToPython({action: 'power_command', command: 'sleep'})" title="Sleep">üí§</button>
                    <button onclick="sendToPython({action: 'power_command', command: 'restart'})" title="Restart">üîÑ</button>
                    <button onclick="sendToPython({action: 'power_command', command: 'shutdown'})" title="Shutdown" class="shutdown-btn">‚èª</button>
                </div>
            </div>
        </div>
        
        <div class="start-btn" onclick="toggleStartMenu(event)">
            <img src="start.png" alt="Start" class="start-icon" onerror="this.src='default_start.png'; this.style.backgroundColor='#f5f5f5'">
        </div>
    </div>

    <div class="taskbar-center" id="dock-container"></div>
    <div class="taskbar-right" style="width: 60px;"></div>
</div>

<script>
// Clock
let currentApps = [];
function updateClock() {
    const clockEl = document.getElementById("clock");
    if(!clockEl) return;
    const now = new Date();
    clockEl.innerText = now.toLocaleTimeString([], { hour: '2-digit', minute: '2-digit', second: '2-digit' });
}
setInterval(updateClock, 1000);
updateClock();

// Start Menu
function toggleStartMenu(event) {
    if(event) { event.stopPropagation(); event.preventDefault(); }
    const menu = document.getElementById('start-menu');
    menu.classList.toggle('visible');
}
document.addEventListener('keydown', (e) => {
    if (e.key === "Escape") document.getElementById('start-menu').classList.remove('visible');
});
document.getElementById('desktop').addEventListener('click', () => {
    document.getElementById('start-menu').classList.remove('visible');
});

// Background
const DEFAULT_BG = "wallpaper.png";
function applyBackground(path) { document.body.style.backgroundImage = `url('${path||DEFAULT_BG}')`; }
function receiveSavedBackground(savedPath) { applyBackground(savedPath); }

// Python Bridge
function sendToPython(data) {
    try {
        if (window.webkit && window.webkit.messageHandlers && window.webkit.messageHandlers.bridge) {
            window.webkit.messageHandlers.bridge.postMessage(JSON.stringify(data));
        }
    } catch (err) { console.error("Communication error:", err); }
}

// Dock
function receiveDockData(apps) {
    if(!Array.isArray(apps)) return;
    currentApps = apps;
    const container = document.getElementById("dock-container");
    if(!container) return;
    container.innerHTML = "";
    apps.forEach((app,index)=>{
        const appEl=document.createElement("div");
        appEl.className="app";
        appEl.id=`dock-${app.id}`;
        appEl.title=app.name||"";
        appEl.style.animationDelay=`${index*0.05}s`;
        appEl.innerHTML=`<img src="${app.icon_path}" onerror="this.src='default_icon.png'">`;
        appEl.onclick=(e)=>{
            e.stopPropagation();
            const action=appEl.classList.contains("running")?"focus_app":"launch_app";
            sendToPython({action:action,command:app.exec});
        };
        container.appendChild(appEl);
    });
}

function updateRunningIndicators(runningList){
    if(!Array.isArray(runningList)||!currentApps.length) return;
    currentApps.forEach(app=>{
        const el=document.getElementById(`dock-${app.id}`);
        if(!el) return;
        const isRunning=runningList.some(procName=>{
            const execLower=app.exec.toLowerCase();
            const procLower=procName.toLowerCase();
            return (execLower.includes(procLower)||procLower.includes(execLower))&&procLower!=="";
        });
        el.classList.toggle("running",isRunning);
    });
}

window.onload = () => {
    applyBackground(DEFAULT_BG);
    setTimeout(()=>{
        sendToPython({action:"get_dock_apps"});
        sendToPython({action:"get_power_icons"});
        sendToPython({action:"get_saved_background"});
    },100);
};

[document.getElementById('taskbar-top'), document.getElementById('taskbar-bottom')].forEach(bar=>{
    if(!bar) return;
    bar.addEventListener('contextmenu', e=>e.preventDefault());
});
</script>

</body>
</html>
