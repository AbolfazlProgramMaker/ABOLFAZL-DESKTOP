<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>ABOLFAZL-DESKTOP</title>
<link rel="stylesheet" href="style.css">
<style>
body {
    margin: 0;
    padding: 0;
    width: 100%; 
    height: 100vh;
    overflow: hidden;
    background-color: #0a0a0a;
    background-size: cover;
    background-position: center;
    background-repeat: no-repeat;
    background-attachment: fixed;
    transition: background-image 0.8s ease-in-out;
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    -webkit-user-select: none;
    user-select: none;
}

/* Taskbars */
#taskbar-top, #taskbar-bottom {
    background: rgba(15, 15, 15, 0.65);
    backdrop-filter: blur(20px) saturate(180%);
    -webkit-backdrop-filter: blur(20px) saturate(180%);
    display: flex;
    align-items: center;
    position: fixed;
    width: 100%;
    left: 0;
    border-radius: 0;
}

#taskbar-top {
    top: 0;
    justify-content: space-between;
    padding: 0 30px;
    color: #fff;
    height: 42px;
    z-index: 1001;
    box-sizing: border-box;
}

#taskbar-bottom {
    bottom: 0;
    height: 55px;
    z-index: 1001;
    padding: 0 10px;
}

#clock {
    font-weight: 500;
    letter-spacing: 1px;
    color: rgba(245,245,245,0.95);
    font-variant-numeric: tabular-nums;
    font-family: 'Consolas', monospace;
    text-shadow: 0 0 10px rgba(245,245,245,0.15);
}

#top-text {
    font-size: 13px;
    font-weight: 700;
    letter-spacing: 3px;
    text-transform: uppercase;
    background: linear-gradient(90deg, #f5f5f5, #eaeaea, #f5f5f5);
    background-size: 200% auto;
    background-clip: text;
    -webkit-background-clip: text;
    -webkit-text-fill-color: transparent;
    filter: drop-shadow(0 0 8px rgba(245,245,245,0.2));
    animation: shineText 3s linear infinite;
}

@keyframes shineText {
    to { background-position: 200% center; }
}

/* Start Menu */
#start-menu {
    position: absolute;
    bottom: 65px;
    left: 15px;
    width: 340px;
    height: 480px;
    background: rgba(15, 15, 15, 0.8);
    backdrop-filter: blur(40px);
    -webkit-backdrop-filter: blur(40px);
    border-radius: 0;
    border: 1px solid rgba(245,245,245,0.25);
    box-shadow: 0 25px 50px rgba(0,0,0,0.8), inset 0 0 30px rgba(245,245,245,0.03);
    transform-origin: bottom left;
    transition: all 0.5s cubic-bezier(0.19, 1, 0.22, 1);
    z-index: 1000;
    display: flex;
    flex-direction: column;
    opacity: 0;
    visibility: hidden;
    transform: scale(0.9) translateY(40px);
    pointer-events: none;
    overflow: hidden;
}

#start-menu.visible {
    opacity: 1;
    visibility: visible;
    transform: scale(1) translateY(0);
    pointer-events: auto;
}

.start-menu-content {
    overflow-y: auto;
    flex: 1;
    padding: 15px;
}

.start-menu-footer {
    margin-top: auto;
    padding: 15px 20px;
    background: rgba(255, 255, 255, 0.04);
    border-bottom-left-radius: 0;
    border-bottom-right-radius: 0;
    border-top: 1px solid rgba(245,245,245,0.08);
}

.power-buttons {
    display: flex;
    justify-content: space-between;
    gap: 12px;
}

.power-buttons button {
    background: rgba(255, 255, 255, 0.05);
    border: 1px solid rgba(245,245,245,0.1);
    color: #f5f5f5;
    flex: 1;
    padding: 12px;
    border-radius: 14px;
    cursor: pointer;
    transition: all 0.3s ease;
    display: flex;
    align-items: center;
    justify-content: center;
    font-size: 20px;
}

.power-buttons button:hover {
    background: rgba(245,245,245,0.15);
    border-color: #f5f5f5;
    transform: translateY(-3px);
    box-shadow: 0 5px 15px rgba(245,245,245,0.2);
}

.shutdown-btn:hover {
    background: #c0392b;
    border-color: #e74c3c;
    box-shadow: 0 5px 15px rgba(231, 76, 60, 0.3);
}

.start-btn {
    display: flex;
    align-items: center;
    justify-content: center;
    cursor: pointer;
    width: 50px; 
    height: 45px;
    margin-left: 5px;
    background: transparent;
    border: none;
    transition: all 0.3s ease;
    border-radius: 12px;
}

.start-btn:hover { background: rgba(255, 255, 255, 0.08); }

.start-icon {
    width: 40px;  /* bigger start icon */
    height: 40px; /* bigger start icon */
    object-fit: contain;
    border-radius: 6px;
    transition: transform 0.4s cubic-bezier(0.34, 1.56, 0.64, 1);
    pointer-events: none;
}

.start-btn:hover .start-icon {
    transform: scale(1.2) rotate(5deg);
    filter: drop-shadow(0 0 12px rgba(245,245,245,0.3));
}

.taskbar-center {
    display: flex;
    gap: 8px;
    padding: 0 15px;
    flex: 1;
    justify-content: center;
}

.app {
    padding: 8px;
    border-radius: 12px;
    transition: all 0.3s cubic-bezier(0.23, 1, 0.32, 1);
    cursor: pointer;
    position: relative;
    will-change: transform;
    animation: appAppear 0.6s backwards;
}

@keyframes appAppear {
    from { opacity: 0; transform: translateY(15px); }
    to { opacity: 1; transform: translateY(0); }
}

.app img {
    width: 32px;
    height: 32px;
    display: block;
    pointer-events: none;
    transition: all 0.3s ease;
}

.app:hover { background: rgba(255, 255, 255, 0.1); }
.app:active { transform: scale(0.85); }

.app:hover img {
    transform: scale(1.2) translateY(-5px);
    filter: drop-shadow(0 8px 12px rgba(0,0,0,0.5));
}

.app.running::after {
    content: '';
    position: absolute;
    bottom: 4px;
    left: 50%;
    transform: translateX(-50%);
    width: 14px;
    height: 3px;
    background: #f5f5f5;
    border-radius: 10px;
    box-shadow: 0 0 10px #f5f5f5;
    pointer-events: none;
    animation: pulseRunning 2s infinite;
}

@keyframes pulseRunning {
    0%, 100% { opacity: 0.7; width: 14px; }
    50% { opacity: 1; width: 18px; }
}

#desktop {
    width: 100%;
    height: 100%;
    position: absolute;
    top: 0;
    left: 0;
    z-index: 0;
}
</style>
</head>
<body>

<div id="desktop"></div>

<div id="taskbar-top">
    <div id="top-text">ABOLFAZL-DESKTOP</div>
    <div id="clock"></div>
</div>

<div id="taskbar-bottom">
    <div class="taskbar-left">
        <div id="start-menu">
            <div class="start-menu-content">
                <div class="spacer" style="height: 20px;"></div>
            </div>
            <div class="start-menu-footer">
                <div class="power-buttons">
                    <button onclick="sendToPython({action: 'open_bg_picker'})" title="Set Background">üåÑ</button>
                    <button onclick="sendToPython({action: 'power_command', command: 'sleep'})" title="Sleep">üí§</button>
                    <button onclick="sendToPython({action: 'power_command', command: 'restart'})" title="Restart">üîÑ</button>
                    <button onclick="sendToPython({action: 'power_command', command: 'shutdown'})" title="Shutdown" class="shutdown-btn">‚èª</button>
                </div>
            </div>
        </div>
        
        <div class="start-btn" onclick="toggleStartMenu(event)">
            <img src="start.png" alt="Start" class="start-icon" onerror="this.src='default_start.png'; this.style.backgroundColor='#f5f5f5'">
        </div>
    </div>

    <div class="taskbar-center" id="dock-container"></div>
    <div class="taskbar-right" style="width: 55px;"></div>
</div>

<script>
let currentApps = [];

function updateClock() {
    const clockEl = document.getElementById("clock");
    if(!clockEl) return;
    const now = new Date();
    clockEl.innerText = now.toLocaleTimeString([], { hour: '2-digit', minute: '2-digit', second: '2-digit' });
}
setInterval(updateClock, 1000);
updateClock();

function toggleStartMenu(event) {
    if(event) { event.stopPropagation(); event.preventDefault(); }
    const menu = document.getElementById('start-menu');
    menu.classList.toggle('visible');
}

document.addEventListener('keydown', (e) => {
    if (e.key === "Escape") document.getElementById('start-menu').classList.remove('visible');
});

document.getElementById('desktop').addEventListener('click', () => {
    document.getElementById('start-menu').classList.remove('visible');
});

const DEFAULT_BG = "wallpaper.png";
function applyBackground(path) {
    document.body.style.backgroundImage = `url('${path||DEFAULT_BG}')`;
}
function receiveSavedBackground(savedPath) { applyBackground(savedPath); }

function sendToPython(data) {
    try {
        if (window.webkit && window.webkit.messageHandlers && window.webkit.messageHandlers.bridge) {
            window.webkit.messageHandlers.bridge.postMessage(JSON.stringify(data));
        }
    } catch (err) { console.error("Communication error:", err); }
}

function receiveDockData(apps) {
    if(!Array.isArray(apps)) return;
    currentApps = apps;
    const container = document.getElementById("dock-container");
    if(!container) return;
    container.innerHTML = "";
    apps.forEach((app, index) => {
        const appEl = document.createElement("div");
        appEl.className = "app";
        appEl.id = `dock-${app.id}`;
        appEl.title = app.name || "";
        appEl.style.animationDelay = `${index * 0.05}s`;
        appEl.innerHTML = `<img src="${app.icon_path}" onerror="this.src='default_icon.png'">`;
        appEl.onclick = (e) => {
            e.stopPropagation();
            const action = appEl.classList.contains("running") ? "focus_app" : "launch_app";
            sendToPython({ action: action, command: app.exec });
        };
        container.appendChild(appEl);
    });
}

function updateRunningIndicators(runningList) {
    if(!Array.isArray(runningList) || !currentApps.length) return;
    currentApps.forEach(app => {
        const el = document.getElementById(`dock-${app.id}`);
        if (!el) return;
        const isRunning = runningList.some(procName => {
            const execLower = app.exec.toLowerCase();
            const procLower = procName.toLowerCase();
            return (execLower.includes(procLower) || procLower.includes(execLower)) && procLower !== "";
        });
        el.classList.toggle("running", isRunning);
    });
}

window.onload = () => {
    applyBackground(DEFAULT_BG);
    setTimeout(() => {
        sendToPython({ action: "get_dock_apps" });
        sendToPython({ action: "get_power_icons" });
        sendToPython({ action: "get_saved_background" });
    }, 100);
};

[document.getElementById('taskbar-top'), document.getElementById('taskbar-bottom')].forEach(bar => {
    if(!bar) return;
    bar.addEventListener('contextmenu', e => e.preventDefault());
});
</script>

</body>
</html>
